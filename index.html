<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <section class="container">
        <div class="flex">
            <div class="card  radius-10">
                <div class="card-body">
                    <div class="card-image">
                        <img src="assets/images/image-product-mobile.jpg"
                            alt="Image of a chanel perfume with some green leaves around it">
                    </div>
                    <div class="card-content">
                        <p class="text-muted letter-spacing-4 letter-uppercase margin-bottom">perfume</p>
                        <p class="text-title margin-bottom">Gabrielle Essence Eau De Parfum</p>
                        <p class="lead margin-bottom">A floral, solar and voluptuous interpretation composed by Olivier
                            Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                        <p class="price margin-bottom">$ 149.99 <span>$169.99</span></p>
                        <button class="btn-cart"><img src="assets/images/icon-cart.svg" alt="Cart icon"> Add to
                            Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
